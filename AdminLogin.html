<!DOCTYPE html>
<html ng-app="ppsConsole">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular-resource.min.js"></script>
    <script src="pps.js"></script>
    <style>
    .login_body
{
    background-color:white;
}
.login
{
    width: 400px;
    height: 300px;
    margin-left: 510px;
    margin-top: 50px;
    border: 2px solid;
    border-radius: 5px;
    opacity:1;
       
}
.h1_login
{
    text-align: center;
    margin-top: 10px;
}
.input
{
    margin-left: 30px;
     margin-right: 30px;
    margin-top: 20px;
}
        .a_margin
        {
            margin-left: 120px;
        }
    </style>
    </head>
    <body class="login_body" ng-view>
        <h1 class="h1_login">Login</h1>
        <div class="login">
        <form>
  <div class="input">
    <label for="UserName">UserName</label>
    <input type="text" class="form-control" id="username" ng-model="uname">
    <label for="Password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="pass">
      <br>
      <button  class="btn btn-primary" ng-click="verifyUser()" id="btn">Login</button>
      <a  href="#/changepass" class="a_margin">Change Password</a>
      </div>
</form>
            </div>
    </body>
</html>
