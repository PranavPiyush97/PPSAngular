<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
   <style>
        body{
            background-color:white;
        }
        
        table{
            width: auto;
            height: auto;
        }
       td{
           background-color: white;
       }
       th{
           background-color: #8f8b8b;
       }
		 .myTable{
            margin-left: 20px;
        }

		.add{
            margin-left: 20px;
            margin-top: 20px;
        }
       .parent {display: block;
                position: relative;
                float: none;
                line-height: 30px;
                background-color: #8f8b8b;
                border-right:#CCC 1px solid;
        }
        
       .parent a{margin: 10px;
                 color: #FFFFFF;
                 text-decoration: none;
        }
        
       .parent:hover > ul {display:block;
                           position:absolute;
                           
        }
        
       .child {display: none;
               left: 40%;}
        
       .child li {background-color: #E4EFF7;
                  line-height: 30px;
                  border-bottom:#CCC 1px solid;
                  border-right:#CCC 1px solid;
                  width:100%;
        }
        
       .child li a{color: #000000;}
        
        ul{list-style: none;
          margin: 0;
          padding: 0px; 
          min-width:10em;
        }
        
        ul ul ul{left: 100%;
                 top: 0;
                 margin-left:1px;}

        .parent li:hover {background-color: #F0F0F0;}

        .expand{font-size:12px;
                float:right;
                margin-right:0;}
        


    </style>
    </head>
    <body>
        <center ng-init="getData()"></center> 
        <button ng-click="addRow()" class="add" id="add"><i class="fa fa-plus" style="color: black">Add Deatils</i></button>
        <br>
        
        <table id="dataTable" class="myTable" border="1" style="width: 1000px">
            <thead>
                <tr>
                    <th style="width: 95%">
						 <li class="parent">
                            <a href="#">Directory Number</a>
                            <ul class="child">
                                <li><a href="#">Sort Ascending</a></li>
                                <li><a href="#">Sort Descending</a></li>
                                <li class="parent">
                                    <a href="#">Columns<span class="expand"></span></a>
                                    <ul class="child">
                                        <li><input type="checkbox">Directory Number</li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody>
				<tr ng-repeat="x in abc">
				<div *ngif="x!=null; else elseBlock">
					<td><input type="tel" ng-model="x.directoryNumber" id="directoryNumber-{{$index}}" style="width: 100%" ng-pattern="^[1-9]{1}[0-9]{9}$"></td>
                  <td>
                      <button ng-click="remove(x.directoryNumber,$index)"><i class="fa fa-trash" style="color: black"></i></button>
                  </td>
                   <td>
                       <button ng-click="submit(x.directoryNumber)" id="submit-{{$index}}"><i class="fa fa-dollar" style="color: black"></i></button>
                   </td>
					
					
					</div>
				 <ng-template #elseBlock>
               <tr ng-repeat="entities in rows">
                   <!--imp for validation-->
                  <td><input type="text" name="directoryNumber" id="directoryNumber+{{$index}}" ng-model="directoryNumber" style="width: 100%" ng-pattern="regEx" required></td>
                
                  <td>
                      <button ng-click="remove($index)" disabled><i class="fa fa-trash" style="color: black"></i></button>
                  </td>
                   <td>
                       <button ng-click="submit(directoryNumber)" id="submit+{{$index}}"><i class="fa fa-dollar" style="color: black"></i></button>
                   </td>
               </tr>
					</ng-template>
				</tr>
            </tbody>
        </table>
    </body>
</html>
